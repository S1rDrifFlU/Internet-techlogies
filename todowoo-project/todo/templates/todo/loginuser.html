{% extends 'todo/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mt-3">Login</h1>
            <h2>{{ error }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary mt-2" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
