<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Other CSS or head content can go here if needed -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">TodoIS</a>
            {% if user.is_authenticated %}
            <div class="d-flex align-items-center">
                <div class="d-flex me-2">
                    <a class="btn btn-primary me-2" href="{% url 'createtodo' %}">Create</a>
                    <a class="btn btn-info me-2" href="{% url 'currenttodos' %}">Current</a>
                    <a class="btn btn-success me-2" href="{% url 'completedtodos' %}">Completed</a>
                </div>
                <span class="mt-2 me-2">Logged in as {{user.username}}</span>
                <form action="{% url 'logoutuser' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Logout</button>
                </form>
            </div>
            {% else %}
            <a class="navbar-brand" href="{% url 'signupuser' %}">Sign Up</a>
            <a class="navbar-brand" href="{% url 'loginuser' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
