{% extends 'todo/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center">Create</h1>
                    <h2 class="text-center">{{ error }}</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.title.label_tag }}
                            {{ form.title }}
                        </div>
                        <div class="form-group">
                            {{ form.memo.label_tag }}
                            {{ form.memo }}
                        </div>
                        <div class="form-group">
                            {{ form.important.label_tag }}
                            {{ form.important }}
                        </div>
                        <button class="btn btn-primary btn-block mt-3" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
