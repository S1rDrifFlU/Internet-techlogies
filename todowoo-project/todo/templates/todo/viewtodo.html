{% extends 'todo/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mt-3">Update Task</h1>
            <h2>{{ error }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.title.label_tag }}
                {{ form.title }}
                {{ form.memo.label_tag }}
                {{ form.memo }}
                <div class="btn-group mt-2" role="group">
                    <button class="btn btn-primary mx-2" type="submit">Update Task</button>
                    <button class="btn btn-success mx-2" formaction="{% url 'completetodo' todo.id %}" type="submit">Complete Task</button>
                    <button class="btn btn-danger mx-2" formaction="{% url 'deletetodo' todo.id %}" type="submit">Delete Task</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
